name: Accessibility & Build CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  accessibility-lint:
    runs-on: ubuntu-latest
    name: Accessibility Linting

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (JSX Accessibility)
        run: npm run lint
        continue-on-error: false

      - name: Run Stylelint (CSS Accessibility)
        run: npm run lint:css
        continue-on-error: false

  test:
    runs-on: ubuntu-latest
    name: React Tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run React Tests
        run: npm test
        continue-on-error: false

  build:
    runs-on: ubuntu-latest
    name: Build & Test
    needs: [accessibility-lint, test]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          VITE_WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_KEY }}
          VITE_GTM_ID: ${{ secrets.GTM_ID }}
          VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}
        run: npm run build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  html-validation:
    runs-on: ubuntu-latest
    name: HTML Validation
    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: dist/
        continue-on-error: true

  publish:
    runs-on: ubuntu-latest
    name: Publish to GitHub Pages
    needs: [accessibility-lint, test, build, html-validation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          VITE_WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_KEY }}
          VITE_GTM_ID: ${{ secrets.GTM_ID }}
          VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: romamart.ca

  report:
    runs-on: ubuntu-latest
    name: Generate Test Report
    needs: [accessibility-lint, test, build]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create test summary
        run: |
          echo "## Accessibility & Build Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ESLint (jsx-a11y)" >> $GITHUB_STEP_SUMMARY
          npm run lint >> $GITHUB_STEP_SUMMARY 2>&1 || echo "✅ No errors" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### React Tests" >> $GITHUB_STEP_SUMMARY
          npm test >> $GITHUB_STEP_SUMMARY 2>&1 || echo "❌ Tests failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build successful" >> $GITHUB_STEP_SUMMARY
