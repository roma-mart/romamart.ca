name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint & Test

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Stylelint
        run: npm run lint:css

      - name: Run quality checks
        run: npm run check:quality

      - name: Run integrity checks
        run: npm run check:integrity

      - name: Run tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    name: Build
    needs: lint-and-test

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          VITE_WEB3FORMS_KEY: ${{ secrets.WEB3FORMS_KEY }}
          VITE_GTM_ID: ${{ secrets.GTM_ID }}
          VITE_GOOGLE_PLACES_API_KEY: ${{ secrets.VITE_GOOGLE_PLACES_API_KEY }}
          VITE_TRUSTPILOT_BUSINESSUNIT_ID: ${{ secrets.TRUSTPILOT_BUSINESSUNIT_ID }}
          VITE_TRUSTPILOT_TEMPLATE_ID: ${{ secrets.TRUSTPILOT_TEMPLATE_ID }}
          VITE_TRUSTPILOT_TOKEN: ${{ secrets.TRUSTPILOT_TOKEN }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  validate:
    runs-on: ubuntu-latest
    name: Validate
    needs: build

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: dist/
        continue-on-error: true

      - name: Verify SEO assets
        run: node scripts/check-seo-assets.js

  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    needs: [lint-and-test, build, validate]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: romamart.ca

      - name: Notify IndexNow
        if: success()
        run: node scripts/notify-indexnow.js
        continue-on-error: true

      - name: Generate summary
        if: always()
        run: |
          echo "## CI/CD Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint & Test | ${{ needs.lint-and-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate | ${{ needs.validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy | Completed |" >> $GITHUB_STEP_SUMMARY
