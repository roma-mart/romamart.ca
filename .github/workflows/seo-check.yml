name: SEO Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  seo:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Verify robots.txt, sitemap, and HTML meta
        run: node scripts/check-seo-assets.js
