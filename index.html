<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- <meta http-equiv="X-Content-Type-Options" content="nosniff" /> -->
    <!-- only available for server headers - cannot apply in static sites -->
    <meta name="description" content="Roma Mart Convenience - Groceries, Global Snacks, Halal Meat, Coffee & More in Sarnia, ON. ATM, Bitcoin, Lottery, and Tobacco services available." />
    <!-- Progressive enhancement: theme-color supported in Chrome, Safari, Edge (not Firefox/Opera) -->
    <!-- Must match tokens.js brandColors.navy (static HTML: no CSS vars) -->
    <meta name="theme-color" content="#020178" />
    <!-- Primary favicon for modern browsers -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android/android-launchericon-192-192.png" />
    <!-- PNG favicon for legacy browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <!-- Apple touch icon (PNG, 180x180) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <!-- PWA capable meta tags -->
    <!-- Standard (Chrome/Edge): silences the apple-mobile-web-app-capable deprecation warning -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Apple (iOS Safari): still required â€” Safari ignores the unprefixed version -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Roma Mart" />
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="canonical" href="https://romamart.ca/" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="business.business" />
    <meta property="og:url" content="https://romamart.ca/" />
    <meta property="og:title" content="Roma Mart Convenience | Groceries, Coffee & More in Sarnia, ON" />
    <meta property="og:description" content="Your local one-stop shop for everything from daily essentials to premium cafe drinks in Sarnia, ON." />
    <meta property="og:image" content="https://romamart.ca/og-image.jpg" />
    <meta property="og:image:alt" content="Roma Mart storefront and branding" />
    <meta property="og:locale" content="en_CA" />
    <meta property="og:site_name" content="Roma Mart Convenience" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://romamart.ca/" />
    <meta property="twitter:title" content="Roma Mart Convenience | Groceries, Coffee & More" />
    <meta property="twitter:description" content="Your local one-stop shop for everything from daily essentials to premium cafe drinks." />
    <meta property="twitter:image" content="https://romamart.ca/twitter-card.jpg" />
    <meta property="twitter:image:alt" content="Roma Mart storefront and branding" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- DNS prefetch for APIs used at runtime -->
    <link rel="dns-prefetch" href="https://places.googleapis.com" />
    <link rel="dns-prefetch" href="https://romamart.netlify.app" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <title>Roma Mart Convenience | Groceries, Coffee & More in Sarnia, ON</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
